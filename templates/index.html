<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPX Coordinate Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Find Coordinates on Your GPX Route</h1>
    
    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="gpxfile">Upload GPX File:</label>
        <input type="file" id="gpxfile" name="gpxfile" accept=".gpx" required><br><br>

        <label for="mile">Enter Mile Point:</label>
        <input type="number" id="mile" name="mile" step="0.01" required><br><br>

        <input type="submit" value="Get Coordinates">
    </form>
</body>
</html>
